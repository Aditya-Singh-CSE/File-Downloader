<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>File Downloader in JavaScript</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>File Downloader</h1>
      <p>Paste url of image, video, or pdf to download. This tool is the beauty of vanilla javascript.</p>
    </header>
    <form action="#">
      <input type="url" placeholder="Paste file url" required>
      <button>Download File</button>
    </form>

  </div>
  <script src="javaScript/namescript.js" charset="utf-8"></script>


</body>

</html>
